services:
  - type: web
    name: rag-classification
    env: python
    plan: starter
    python:
      version: "3.13.4"
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:application --bind 0.0.0.0:$PORT
    envVars:
      - key: OPENROUTER_API_KEY
        sync: false
      - key: REDIS_URL
        fromService:
          type: redis
          name: rag-classification-cache
      - key: DATABASE_URL
        fromDatabase:
          name: rag-classification-db
          property: connectionString

databases:
  - name: rag-classification-db
    databaseName: rag_classification
    user: rag_user
    plan: starter